<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Verification MVP</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    video {
      width: 320px;
      border-radius: 12px;
      margin-top: 20px;
      border: 3px solid #0f9d58;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #1e40af;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      background: #3b82f6;
    }

    .challenge-card {
      background: #1e293b;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    .challenge-card.completed {
      background: #0f9d58;
      transform: scale(1.05);
      color: white;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .steps {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .step {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #64748b;
      transition: background 0.3s ease;
    }

    .step.active {
      background: #0f9d58;
    }
  </style>
</head>
<body>

<h2>Human Verification</h2>
<p>Please allow camera access</p>

<video id="video" autoplay playsinline></video>
<br>
<button id="verifyBtn">Verify I am human</button>

<!-- Steps Indicator -->
<div class="steps">
  <div class="step"></div>
  <div class="step"></div>
</div>

<!-- Ù…Ø±Ø­Ù„Ù‡ Ù„Ø¨Ø®Ù†Ø¯ -->
<div id="smileCard" class="challenge-card">
  <p id="smileText">ðŸ˜Š Please smile</p>
  <button id="smileBtn">I smiled</button>
</div>

<!-- Ù…Ø±Ø­Ù„Ù‡ Ø®ÙˆØ§Ù†Ø¯Ù† Ù…ØªÙ† -->
<div id="readCard" class="challenge-card">
  <p id="readText">Please read: "I am a real human"</p>
  <button id="readBtn">I read</button>
</div>

<p id="result"></p>

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.getElementById("video").srcObject = stream;
  } catch (e) {
    document.getElementById("result").innerText = "âŒ Camera access denied";
  }
}

// Ù…Ø±Ø­Ù„Ù‡ Ø§ÙˆÙ„ÛŒÙ‡ Verify
const verifyBtn = document.getElementById("verifyBtn");
const challengeDivs = document.querySelectorAll('.challenge-card');
const result = document.getElementById("result");

// Hide challenge cards initially
challengeDivs.forEach(card => card.style.display = "none");

verifyBtn.addEventListener("click", () => {
  result.innerText = "âœ… Basic human verified";
  verifyBtn.style.display = "none";
  challengeDivs.forEach(card => card.style.display = "block");
});

// Steps Indicator
const steps = document.querySelectorAll('.step');
function activateStep(index) {
  if(steps[index]) steps[index].classList.add('active');
}

// Ù…Ø±Ø­Ù„Ù‡ Ù„Ø¨Ø®Ù†Ø¯
const smileBtn = document.getElementById("smileBtn");
smileBtn.addEventListener("click", () => {
  document.getElementById("smileText").innerText = "âœ… Smile detected";
  smileBtn.disabled = true;
  document.getElementById("smileCard").classList.add('completed');
  activateStep(0);
  checkAllPassed();
});

// Ù…Ø±Ø­Ù„Ù‡ Ø®ÙˆØ§Ù†Ø¯Ù† Ù…ØªÙ†
const readBtn = document.getElementById("readBtn");
readBtn.addEventListener("click", () => {
  document.getElementById("readText").innerText = "âœ… Text read";
  readBtn.disabled = true;
  document.getElementById("readCard").classList.add('completed');
  activateStep(1);
  checkAllPassed();
});

// Ø¨Ø±Ø±Ø³ÛŒ Ù…Ø±Ø§Ø­Ù„
function checkAllPassed() {
  if(smileBtn.disabled && readBtn.disabled) {
    result.innerText = "ðŸŽ‰ Human Verified Successfully!";
    result.style.color = "#0f9d58";
  }
}

startCamera();
</script>

</body>
</html>
